<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>HW</title>
    <script type="text/javascript">

        var level = window.prompt("Enter in the grade level" +
            "\n 1: Single Digit Numbers Only" +
            "\n 2: Double Digit Numbers Only" +
            "\n 3: Triple Digit Numbers Only");
        level = Number(level);
        var n;
        switch(Number(level)) {
            case 1: {
                n = 10;
            }
                break;

            case 2: {
                n = 100;
            }
                break;

            case 3: {
                n = 1000;
            }
                break;
        }


       var diff = window.prompt("Enter the operation you want to practice" +
           "\n 1: Addition" +
           "\n 2: Subtraction" +
           "\n 3: Multiplication" +
           "\n 4: Division" +
           "\n 5: All");
        diff = Number(diff)

        var correct = ["Very good!", "Excellent!", "Nice work!", "Keep up the good work!"];
        var incorrect = ["No. Please try again.", "Wrong. Try once more.", "Don't give up!", "No. Keep trying."];

        quiz();
        var loop = false;
        while(loop === false) {
            var option = window.prompt("Do you want to take the exam again" +
                "1: Yes" +
                "2: No");
            option = Number(option);

            if(option === 1) {
                level = window.prompt("Enter in the grade level" +
                    "\n 1: Single Digit Numbers Only" +
                    "\n 2: Double Digit Numbers Only" +
                    "\n 3: Triple Digit Numbers Only");
                level = Number(level);
                var n;
                switch(Number(level)) {
                    case 1: {
                        n = 10;
                    }
                        break;

                    case 2: {
                        n = 100;
                    }
                        break;

                    case 3:{
                        n = 1000;
                    }
                        break;
                }
                diff = window.prompt("Enter the operation you want to practice" +
                    "\n 1: Addition" +
                    "\n 2: Subtraction" +
                    "\n 3: Multiplication" +
                    "\n 4: Division" +
                    "\n 5: All");
                diff = Number(diff)
                quiz();
            }
            else {
                loop = true;
            }
        }

//----------------------------------------------------------------------------------------------------------------------------------------------------

        function quiz() {
            var solution = false;

            var sentinel = 0;
            var counter = 0;

            while(sentinel < 10) {
                var a = numbergen();
                var b = numbergen();
                var ques = questions(a, b, diff);

                var question  = ques[0];
                var answer = ques[1];

                var guess = window.prompt(question);

                answer = Number(answer);
                guess = Number(guess);

                var count = 0;

                while(solution === false) {
                    if (guess === answer) {
                        if(count === 0) {
                            counter++;
                        }
                        solution = true;
                        var c = Math.floor(Math.random() * 4);
                        window.alert(correct[c]);
                    }
                    else {
                        solution = false;
                        var ic = Math.floor(Math.random() * 4)
                        window.alert(incorrect[ic]);
                        guess = window.prompt(question);
                        guess = Number(guess);
                    }
                    count++;
                }
                solution = false;
                sentinel++;
            }

            postquiz(counter);
        }

        function numbergen() {
            switch(level) {
                case 1: {
                    return Math.floor(Math.random() * (10 - 1)) + 1;
                }
                    break;

                case 2:{
                    return Math.floor(Math.random() * (100 - 10)) + 10;
                }
                    break;

                case 3: {
                    return Math.floor(Math.random() * (1000 - 100)) + 100;
                }
                    break;
            }
        }

        function questions(a, b, diff, x) {
            var ques = [];
            ques[0] = "";
            ques[1] = "";

            var phrase;
            switch(diff) {
                case 1: {
                    phrase = "How much is " + a + " + " + b + "?";
                    ques[0] = phrase;
                    ques[1] = String(a + b);
                }
                break;

                case 2:{
                    phrase = "How much is " + a + " - " + b + "?";
                    ques[0] = phrase;
                    ques[1] = String(a - b);
                }
                break;

                case 3: {
                    phrase = "How much is " + a + " * " + b + "?";
                    ques[0] = phrase;
                    ques[1] = String(a * b);
                }
                break;

                case 4: {
                    phrase = "How much is " + a + " / " + b + "?";
                    ques[0] = phrase;
                    ques[1] = String(a / b);
                }
                break;

                case 5: {
                    var x = Math.floor(Math.random() * (5 - 1)) + 1;
                    var q = [];
                    q[1] = "How much is " + a + " + " + b + "?";
                    q[2] = "How much is " + a + " - " + b + "?";
                    q[3] = "How much is " + a + " * " + b + "?";
                    q[4] = "How much is " + a + " / " + b + "?";
                    phrase = q[x];
                    ques[0] = phrase;
                    ques[1] = String(a + b);
                }
                break;
            }
            return ques;
        }

        function postquiz(counter) {
            var persentage = (counter / 10) * 100;

            if(Number(persentage) < 75) {
                window.prompt("Your score is: " + String(persentage) +
                    "\n Please ask your instructor for extra help");
            }
            else {
                window.prompt("Your score is: " + String(persentage));
            }
        }
    </script>
