<!DOCTYPE html>
<html>

    <title>Random numbers</title>

<script type="text/javascript">

    function test() {

        var textArea = "";

        for(var i=1; i<1000; i++)
        {
            if(isNumPrime(i)==true)
            {
                //document
                //document.writeln(i);
                textArea += i + "\n";
                // break;
                //info=i;
                //var textarea= document.getElementById("primes");
                //document.getElementById("result").innerHTML="<textarea>"+len+"</textarea>";
                //	break;
                // y=i.toString();

            }
            document.getElementById("output").value = textArea;

            //info=y+newstring;
            //document.writeln("<textarea> "+info+"</textarea> ");
            //document.getElementById("output").value = info;

        }
    }


    function isNumPrime(n)
    {

        if (n == 0 || n == 1) {

            return false;

        } else {

// loop from 2 to n/2

            for (var i = 2; i <= n/2; i++) {

// if any number is divisable by i then its not a prime number

                if (n % i == 0) {

                    return false

                }

            }

            return true;

        }

    }
</script>
<body onload="test()">

<textarea id="output"  rows="40" cols="10"></textarea>

</body>
</html>
