<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = [];
        for(var i=0; i<5; i++)
        {
            a[i] = Math.floor(Math.random() * 31);
        }

        for(var i=0; i<5; i++)
        {
            var temp = a[i];
            for(var x=0; x<temp; x++)
            {
                document.write("*");
            }
            document.writeln("<br></br>");
        }


    </script>
</head>

</html>
